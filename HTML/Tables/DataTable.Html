<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Fall Mini Reunion Attendee List</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" /><script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
  </head>
  <body data-gr-ext-installed="" data-new-gr-c-s-check-loaded="14.1123.0">
    <div class="container" id="attd-list">
      {{fmr.size}} <!-- change fmr to whatever you set your output node to in the query-->{% if fmr.size > 0 %} {{fmr.size}}
      <div class="table-responsive table-container" style="background-color: #fff !important;">
        <table class="display fixed-width" id="dataTable" style="width: 100%; font-size: 12px;font-weight: 460; ">
          <thead>
            <tr class="column">
              <th>Name</th>
              <th>Class Year</th>
              <th>Reunion Class Year</th>
              <th>Guest Of</th>
            </tr>
          </thead>
          <tbody><!-- change fmr to whatever you set your output node to in the query-->{% for item in fmr %}
            <tr>
              <td>{{item.aname}}</td>
             
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% else %}

      <p>
        No attendees
      </p>
      {% endif %}<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script><script>        $(document).ready(function() {
    $('#dataTable').DataTable({
        "order": [], 
    });
});</script>
    </div>
  </body>
</html>
